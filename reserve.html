    <h1>Reservation Request</h1>
   <pre>                                                                       <a href="#pizza">Pizza Online Ordering Form</a></pre>
    <table width="40%">
        <tr>
            <td>
    <form action="" id="reservation">
        <fieldset width="50%">
            <legend>General Information </legend>
            <label for="arrivaldate">Arival Date: </label>
            <input type="date" id="arrivaldate" name="arrivaldate">
            <br>
            <label for="nights">Nights: </label>
            <input type="number" id="nights" name="nights">
            <br>
            <label for="adults">Adults: </label>
            <select name="adults" id="adults">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
            </select>
            <br>
            <label for="children">Children: </label>
            <select name="children" id="children">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
            </select>
        </fieldset>
        <fieldset>
            <legend>Preference</legend>
            <label for="roomtype">Room Type: </label> 
            <input type="radio" name="roomtype" id="stand" value="Standard">
            <label for="stand">Standard</label>
            <input type="radio" name="roomtype" id="busy" value="Buisness">
            <label for="busy">Buisness</label>
            <input type="radio" name="roomtype" id="suite" value="Suite">
            <label for="suite">Suite</label>
            <br>
            <label for="roomtype">Bed Type: </label>
            <input type="radio" name="bedtype" id="king" value="king">
            <label for="king">King</label>
            <input type="radio" name="bedtype" id="dd" value="double">
            <label for="dd">Double Double</label>
            <br>
            <input type="checkbox" name="smoking" id="smoke">
            <label for="smoke">Smoking</label>
        </fieldset>
        <fieldset>
            <legend>Contact Information</legend>
            <label for="name">Name: </label>
            <input type="text" id="name" name="name">
            <br>
            <label for="email">Email: </label>
            <input type="email" id="email" name="email">
            <br>
            <label for="phonenumber">Phone Number: </label>
            <input type="tel" id="phonenumber" name="phonenumber">
        </fieldset>
        <input type="submit" value="Submit Reservation  ">  
        <input type="reset" value="Clear">
    </form>
    </td>
    </tr>
    </table>

        <tr>

                <form>

            <td width="30%">

            <td width="20%">

        <tr>
              <td colspan="3">
                  <form action="">
