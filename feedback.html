<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title></title>
</head>
<body>
<h1> Feedback Form</h1>
<form style="align-content: center;">



  <label for="Name:">Name:</label>
  <input type="text" id="Name" /> <br>

  <label for="Email:">Email:</label>
<input type="email" placeholder="xxx@email.something" required="" /><br>




<p> Please check all the emotions that apply to you:</p>
<ul>
 <li> <label for="Angry:">Angry:</label>
<input type="checkbox" value="Angry"/> <br>
 <li> <label for="Sad:">Sad:</label>
<input type="checkbox" value="Sad"/><br>
 <li> <label for="Happy:">Happy:</label>
<input type="checkbox" value="Happy"/><br>
  <li><label for="Ambivalent:">Ambivalent:</label>
<input type="checkbox" value="Ambivalent"/><br>
</ul>
 <p> How satisfied were you with our service? </p>
 <ul>
<li>
Very Satisfied
 <input type="radio" name="emotion" value="Very Satisfied"/> <br>
</li>
<li>
Satisfied
<input type="radio" name="emotion" value="Satisfied"/> <br>
</li>
 <li>
 Didn't care
<input type="radio" name="emotion" value="Didn't care"/><br>
</li>
<li>Disatisfied
<input type="radio" name="emotion" value="Disatisfied"/> <br>
</li>
<li>Very Disatisfied
<input type="radio" name="emotion" value="Very Disatisfied"/><br> </li>
</ul>

  <label for="Further comments:"> Further comments:</label>
<textarea  id="comments" cols="25" rows="5"  > </textarea><br>



<button >Submit</button><br>
</form>
</body>
</html>
